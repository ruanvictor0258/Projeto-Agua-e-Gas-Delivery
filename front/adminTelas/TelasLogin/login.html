<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header><h1></h1></header>
    
   <div class="container-login">
    <div class="img-box">
        <img src="logo.png" alt="">
    </div>
    <div class="content-box">
        <div class="form-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <span>Usuario</span>
                    <input type="email" id="login-email" placeholder="@email.com" required>
                </div>
                <div class="input-box">
                    <span>Senha</span>
                    <input type="password" id="login-password" placeholder="password" required>
                </div>
                <div class="divLembrar">
                    <label>
                        <input type="checkbox"> Lembrar Senha
                    </label>
                    <a href="#" class="link">Esqueceu a senha?</a>
                </div>
                <div class="input-box">
                    <button type="submit" class="botaoEntrar">Entrar</button>
                </div>
                <p id="login-message" style="text-align: center; margin-top: 10px;"></p>
                <div class="input-box">
                    <p>Não tem uma conta? <a href="registrar.html" class="link">Registre-se</a>
                </div>
            </form>
        </div>
    </div>
   </div>
    <footer>
        copyright © 2025 Água & Gás Delivery - Todos os direitos reservados.
        <p>Pólitica de Privacidade         Termos de Uso </p>
        

    </footer>
     <script src="login.js"></script>
</body>
</html>
