<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <style>
        
 @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
     font-family: 'Montserrat', sans-serif;
}
 header{
            background-color: #003366;
            text-align: center;
            display: flex;
            gap: 500px;
            align-items: center;
            padding: 10px 20px; 
            color: white;
        }
  a{
        color: white;
        text-decoration: none;
        border-radius: 5px;
        height: 30px;
        width: 70px;
        text-align: center;
    }  
    a:hover{
         background-color: #f28c28;
         transition: background-color 0.3s
    }      

.content-box{
    display: flex;
    justify-content: center;
    align-items: center; 
    
}
.content-box .form-box .input-box{
    margin-top: 20px;
}
.content-box .form-box .input-box input{
    width: 100%;
    padding: 10px;
    outline: none;
    font-weight: 400;
    border: none;
    font-size: 17px;
    color:  #003366;
    background-color:  #ecf2f7;
}
.content-box .form-box .input-box input::placeholder{
    color: rgb(184, 182, 182);
}
.botaoEntrar{
    background-color: #003366;
    color: white;
    border: none;
    outline: none;
    font-weight: 500;
    width: 100%;
    height: 35px;
    cursor: pointer; 
    font-size: 20px;
    transition: 0.5s;
}
.botaoEntrar:hover{
    background-color: gray;
}
footer{
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #003366;
          padding: 28px;
          margin-top: 58px;
          text-align: center;
          color: white;
        }
@media (max-width: 868px){

    header{
        height:80px;
        background:  #003366;
        gap: 60px;
    } 
       
    
    .container-login  .content-box .form-box{
        width: 100%;
        padding: 40px;
        margin: 50px;
        margin-top: -0px;
       

    
    }
    
    
}
    </style>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <header>
    <a href="painelC.html">⇦</a>
    <h2>Cadastrar Produto</h2>
  </header>
    <div class="container-login">
        <div class="content-box">
            <div class="form-box">
                

                <form id="form-produto">
                    <div class="input-box">
                        <span>Nome do Produto</span>
                        <input type="text" id="nome" placeholder="Ex: Galão de Água" required>
                    </div>

                    <div class="input-box">
                        <span>Preço (R$)</span>
                        <input type="number" id="preco" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="input-box">
                        <span>Descrição</span>
                        <input type="text" id="descricao" placeholder="Detalhes do produto">
                    </div>
                    
                    <div class="input-box">
                        <span>Imagem do Produto</span>

                        <input type="text" id="urlImagem" placeholder="Ex: http://meusite.com/imagem_produto.png">
                    </div>

                    <div class="input-box">
                        <button type="submit" class="botaoEntrar">Cadastrar</button>
                    </div>

                    <div class="input-box" style="text-align: center; margin-top: 15px;">
                        <p id="mensagemStatus"></p>
                    </div>

                </form>
            </div>
        </div>
    </div> 

    <footer>
        copyright © 2025 Água & Gás Delivery - Todos os direitos reservados.
        <p>Política de Privacidade | Termos de Uso </p>
    </footer>

    <script src="addProduto.js"></script>

</body>
</html>
